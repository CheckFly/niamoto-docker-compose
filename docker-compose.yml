version: '2'


services:
    niamoto-postgres:
        build: ./niamoto-postgresql-postgis
        volumes:
            - niamoto-postgres_conf:/etc/postgresql
            - niamoto-postgres_log:/var/log/postgresql
            - niamoto-postgres_data:/var/lib/postgresql/data/pgdata
        environment:
            - PGDATA=/var/lib/postgresql/data/pgdata
        restart: always

    niamoto-geoserver:
        build: ./niamoto-geoserver
        ports:
            - "8080:8080"
        volumes:
            - niamoto-geoserver_data:/opt/geoserver/data_dir
        depends_on:
            - niamoto-postgres
        restart: always

    niamoto-rabbitmq:
        build: ./niamoto-rabbitmq
        restart: always

    niamoto-nginx:
        build: ./niamoto-nginx
        ports:
            - "80:80"
            - "5555:5555"
        depends_on:
            - niamoto-django
        volumes_from:
            - niamoto-django:ro
        restart: always

    niamoto-django:
        build:
            context: ./niamoto-django
            args:
                - NIAMOTO_DATA_VERSION=4e8e5ca005b1c1ad577bb0ab7aa97adcdf8d20e2
                - NIAMOTO_PLANTNOTE_VERSION=07e6ab6f014945fb8b70b3f274709fff349cacd7
                - NIAMOTO_GEOSERVER_ADMIN_VERSION=b7590e14257b471c1ee24e6c4e3ad92ff581800d
                - NIAMOTO_FOREST_DIGITIZING_VERSION=ad93c3dca73e1ae8294d06a96402c59eedaadd43
                - NIAMOTO_PORTAL_VERSION=a48d591c3fe50ba87b722d152d5a2b5110bb0538
        depends_on:
            - niamoto-postgres
            - niamoto-geoserver
            - niamoto-rabbitmq
        volumes:
            - niamoto-django_site_media:/home/niamoto/niamoto-portal/site_media
        restart: always

#    niamoto-ssdm:
