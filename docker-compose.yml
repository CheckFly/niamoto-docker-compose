#        ports:
#            - "4037:4037"
#        volumes:
#            - /home/niamoto/SSDM_data:/home/SSDM_data
#        restart: always


volumes:
    niamoto-postgres_data:
        external: false

    niamoto-postgres_log:
        external: false

    niamoto-postgres_conf:
        external: false

    niamoto-geoserver_data:
        external: false

    niamoto-django_site_media:
        external: false
